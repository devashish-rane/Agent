spring:
  application:
    name: frontier-backend
  datasource:
    url: jdbc:postgresql://localhost:5432/frontier
    username: frontier
    password: changeme
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,threaddump,loggers
  tracing:
    sampling:
      probability: 0.2
logging:
  level:
    root: INFO
    com.frontier.agent: DEBUG
